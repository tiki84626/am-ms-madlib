<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js"></script>
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/scripts.js"></script>
    <meta charset="utf-8">
    <title>Madlib</title>
  </head>
  <body>
    <div class="container">
      <h1>Fill in the blanks to write your story!</h1>
      <div id="blanks">
        <form>
          <div class="form-group">
            <label for="person1">One Name</label>
            <input id="person1" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="person2">Another name</label>
            <input id="person2" class="form-control" type="text" />
          </div>
          <div class="form-group">
            <label for="person3">One more name</label>
            <input id="person3" class="form-control" type="text" />
          </div>
          <button type="submit" class="btn">Show me the story!</button>
        </form>
      </div>
        <div id="story">
          <h1>A fantastical adventure</h1>
          <p>One day, <span class="person1"></span> and <span class="person2"></span> were walking through the woods, when suddenly a giant <span class="person3"></span> appeared.</p>
        </div>
    </div>
  </body>
</html>
